<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

<body>

    <div class="header">

        <div class="top-header">

            <div class="user-notifs">
                <p>tdog</p>
            </div>
        </div>

        <div class="bottom-header">
            <div class="user-info">
                <img src=".//gratisography-cyber-kitty-800x525.jpg" alt="profile_picture">
                <p>
                    Hi there,
                    <br>
                    <span>tdog (@tdog)</span>

            <div class="new-upload-share">

                <button>Upload</button> 
                <button>Share</button>
            </div>
        </div>

    <div class="dashboard">

        <p>Dashboard</p>

            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>

        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>

    </div>
    
    <div class="main">
        <div class="card-container">
            <div class="project-container">
                <div class="body-cards">card</div>
                <div class="body-cards">card</div>
                <div class="body-cards">card</div>
                <div class="body-cards">card</div>
                <div class="body-cards">card</div>
                <div class="body-cards">card</div>
            </div>
        </div>
        <div class="announcement-container">
            <p>Announcements</p>
            <div>announcement_card</div>
            <p>Trending</p>
